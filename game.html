<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Sonic Run</title>
  </head>
  <body>
    <!-- Container principal do jogo -->
    <div class="gameplay">
      <!-- Contador de pontos -->
      <div class="scoreboard">
        <span id="score">Score: 0</span>
        <span id="highscore">Record: 0</span>
      </div>
      <!-- Imagem do Sonic -->
      <img class="sonic" src="assets/images/sonic.gif.gif" alt="Sonic" />
      <!-- Imagem do Eggman -->
      <img class="eggman" src="assets/images/eggman.gif.gif" alt="Eggman" />
      <!-- Imagem de fundo -->
      <img class="background" src="assets/images/background.png.png" alt="Background" />
    </div>
    <!-- Script do jogo -->
    <script src="scripts/gameScript.js"></script>
  </body>
</html>
